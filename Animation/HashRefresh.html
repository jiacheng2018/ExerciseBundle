<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0px;
			margin: 0px;
		}
		li{
			float: left;
			margin-left: 20px;
		}
		div{
            display: none;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="javascript:;" data-hash="index">Homepage</a></li>
		<li><a href="javascript:;" data-hash="student">student</a></li>
		<li><a href="javascript:;" data-hash="message">message</a></li>
		<!-- <li><a href="javascript:;" data-hash="index"></li> -->
	</ul>
	<div data-hash="index">Content of homepage</div>
	<div data-hash="student">Content of student</div>
	<div data-hash="message">Content of message</div>
	<script>
		window.onload=function(){
           super_link=document.getElementsByTagName("a");
		   odiv=document.getElementsByTagName("div");  
           window.onhashchange=function(){
           	window.location.reload();
           }
		   for (var i =0;i<super_link.length;i++) {
			super_link[i].onclick=function(){
				var hash=this.dataset.hash;
				window.location.hash=hash;
				for(var j=0;j<odiv.length;j++){
					odiv[j].style.display='none';
					if(hash==odiv[j].dataset.hash){
						odiv[j].style.display='block';
					}
				}
			}
		}
		 var firstHash=window.location.hash.substring(1)||'index';
		 //substring the hash value or return to index page
		 for(var i=0;i<odiv.length;i++){
		 	if(firstHash==odiv[i].dataset.hash){
		 		odiv[i].style.display='block';
		 	}
		 }
     }
		
	</script>
</body>
</html>
