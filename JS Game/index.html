<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Javascript</h2>
	<button onclick="myFunction()">Try</button>
	<p id="demo"></p>
	<script>
		var fruits=["Banana","Orange","Apple"];
		document.getElementById("demo").innerHTML=fruits;
		hello=()=>{
			return "hello";
		}
		console.log(hello())
		function myFunction(){
			fruits.sort();
			document.getElementById("demo").innerHTML=fruits;
		}
	</script>
</body>
</html>
